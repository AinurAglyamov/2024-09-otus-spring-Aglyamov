<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 150px;
        }

        .books {
            border: 1px solid steelblue;
            width: 500px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Книги:</h3>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td th:text="${book.author.fullName}">John Doe</td>
        <td th:text="${book.genre.name}">John Doe</td>
        <td>
            <a href="edit.html" th:href="@{/edit(id=${book.id})}">Редактировать</a>
            <a href="books.html" th:href="@{/delete(id=${book.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div>
    <a href="/create">Добавить книгу</a>
</div>

</body>
</html>
